<template>
    <lightning-card title="Line Item Actions">
        <lightning-button label="Track Line Item" onclick={runTrackLineItem} disabled={isConfirmed} class="slds-var-m-left_x-small"></lightning-button>
        <lightning-button label="Confirm Line Item" onclick={runConfirm} disabled={isConfirmed} class="slds-var-m-left_x-small"></lightning-button>
        <lightning-button label="Void Confirmation" onclick={runVoid} disabled={isNotConfirmed} class="slds-var-m-left_x-small"></lightning-button>
        <lightning-button label="Check Confirmation Exists" onclick={handleConfirmCheck} disabled={isConfirmed} class="slds-var-m-left_x-small"></lightning-button>
        <can_hed-canvas-check-enrollment-button onenrollmentfound={handleFoundEnrollmentId} lms-account-id={lmsAccountId} lms-course-term-id={lmsCourseTermId} offering-id={offeringId} enrollment-id={enrollmentId} class="slds-var-m-left_x-small" disabled={isFulfilled}></can_hed-canvas-check-enrollment-button>
    </lightning-card>
</template>
